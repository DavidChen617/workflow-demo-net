name: GPT PR Summary

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PR summary with ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ℹ️ 處理 PR #${{ github.event.pull_request.number }} in ${{ github.repository }}"

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          echo "📥 正在使用 GitHub API 下載 PR 差異（diff）..."

          n=0
          until [ $n -ge 5 ]; do
            curl -s \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3.diff" \
              "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER" \
              -o diff.patch

            if [ -s diff.patch ]; then
              echo "✅ PR diff 抓取成功（大小 $(wc -c < diff.patch) bytes）"
              break
            fi

            echo "⚠️ diff.patch 還是空的，等待 2 秒後重試（第 $((n+1)) 次）..."
            n=$((n+1))
            sleep 2
          done

          if [ ! -s diff.patch ]; then
            echo "❌ 最終仍無法取得 PR diff，停止工作流程。"
            exit 1
          fi

          echo "📄 將 diff 處理成 GPT 格式..."
          DIFF_CONTENT=$(jq -Rs . < diff.patch)
          echo "🧾 DIFF_CONTENT："
          echo "$DIFF_CONTENT"

          echo "📦 組裝發送給 GPT 的 JSON..."
          REQUEST_BODY=$(jq -n --argjson diff "$DIFF_CONTENT" '{
            model: "gpt-4",
            messages: [
              { "role": "system", "content": "你是一位資深工程助理，請簡要總結下面的 PR 差異：" },
              { "role": "user", "content": $diff }
            ],
            temperature: 0.7
          }')

          echo "🚀 呼叫 OpenAI API..."
          RESPONSE=$(echo "$REQUEST_BODY" | curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @-)

          echo "🧠 OpenAI 回應："
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "⚠️ GPT 沒有回應內容"')

          echo "📋 GPT PR 總結："
          echo "$SUMMARY"

          echo "💬 發送留言到 PR..."
          COMMENT=$(jq -n --arg body "🧠 GPT 自動總結：\n\n$SUMMARY" '{ body: $body }')

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$COMMENT" \
            "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"
