name: GPT PR Summary (.NET)

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build C# reviewer
        run: dotnet build ./PrReviewer

      - name: Fetch PR diff
        run: |
          echo "📥 Fetching diff with git..."
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.patch

          if [ ! -s diff.patch ]; then
            echo "❌ diff.patch 是空的，沒有檔案差異可分析"
            exit 1
          fi

      - name: Run GPT PR Reviewer
        run: dotnet run --project ./PrReviewer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: gpt-summary
          path: output.txt
 