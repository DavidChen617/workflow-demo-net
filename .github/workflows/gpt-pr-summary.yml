name: GPT PR Summary

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PR summary with ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_DIFF_URL: ${{ github.event.pull_request.diff_url }}
        run: |
          echo "Fetching PR diff..."
          curl -s "$PR_DIFF_URL" -o diff.patch

          echo "Calling OpenAI..."

          DIFF_CONTENT=$(jq -Rs . < diff.patch)

          RESPONSE=$(jq -n --arg diff "$DIFF_CONTENT" '{
            model: "gpt-4",
            messages: [
              { role: "system", content: "你是一位資深工程助理，請簡要總結下面的 PR 差異：" },
              { role: "user", content: $diff }
            ],
            temperature: 0.7
          }' | curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @-)

          echo "🧠 OpenAI 回應原始資料："
          echo "$RESPONSE"

          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "⚠️ GPT 沒有回應內容"')

          echo "PR Summary:"
          echo "$SUMMARY"


          echo "Commenting on PR..."
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"body\": \"🧠 GPT 自動總結：\n\n$SUMMARY\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
